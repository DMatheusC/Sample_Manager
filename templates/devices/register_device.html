<!-- register_device.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Dispositivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Dispositivo</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Tipo de Dispositivo</label>
                <select name="device_type" class="form-control" required>
                    <option value="tablet">Tablet</option>
                    <option value="smartphone">Smartphone</option>
                    <option value="keyboard">Keyboard</option>
                    <option value="pen">Pen</option>
                    <option value="pos">POS</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <select name="model" class="form-control" required>
                    <option value="TL10">TL10</option>
                    <option value="TL12">TL12</option>
                    <option value="T307G">T307G</option>
                    <option value="T307F">T307F</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">ID do Dispositivo</label>
                <input type="text" name="device_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ODM</label>
                <select name="odm" class="form-control" required>
                    <option value="ZTECH">ZTECH</option>
                    <option value="EPUDO">EPUDO</option>
                    <option value="HENA">HENA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="{% url 'device_list' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
