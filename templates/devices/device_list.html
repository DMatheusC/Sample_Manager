<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dispositivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 position-relative">
        <!-- Exibir usuário logado com ícone -->
        <div class="position-absolute top-0 end-0 p-3 bg-light border rounded d-flex align-items-center">
            <i class="bi bi-person-circle fs-3 me-2"></i>
            <div>
                <p class="m-0"><strong>{{ request.user.username }}</strong></p>
                <p class="m-0 text-muted">{{ request.user.email }}</p>
            </div>
        </div>
        
        <h2>Meus Dispositivos</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'register_device' %}" class="btn btn-primary">Cadastrar Dispositivo</a>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Modelo</th>
                    <th>ID</th>
                    <th>ODM</th>
                    <th>Usuário</th> <!-- Nova coluna -->
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.device_type }}</td>
                    <td>{{ device.model }}</td>
                    <td>{{ device.device_id }}</td>
                    <td>{{ device.odm }}</td>
                    <td>{{ device.user.username }}</td> <!-- Exibe quem cadastrou -->
                </tr>
                {% endfor %}
            </tbody>            
        </table>
    </div>
</body>
</html>
